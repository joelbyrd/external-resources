<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Test</title>

	<script>
		myNum = window.myNum || 0;

		myNum++;
		function log(str) {
			document.getElementById('log').innerHTML += `<p>${str} (${window.myNum} - ${(new Date()).getTime()})</p>`;
		}
	</script>
</head>
<body>

	<div id="log"></div>

	<script>
		log('test 7');
	</script>

</body>
</html>
